<div class="container container-fluid">
    <div class="muestra_form">
      <button class="btn btn-light" (click) = "btnMostrarOcultar()" role="button">{{etiqueta}} Formulario</button>
    </div>
<form class="formulario" [hidden]="mostrar" #form1="ngForm" (ngSubmit)="enviar()">
    <p class="h2 text-center mb-2">Sugerencias</p>

    <div class="md-form">
        <i class="fa fa-user prefix grey-text"></i>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Indica tu nombre" 
        required minlength="3" [(ngModel)]="oUsuario.nombre"
        #nameState="ngModel">
    </div>
    <div [hidden]="nameState.valid || nameState.untouched ">
        <div class="error-message" 
          [hidden]="!nameState.errors?.required">
          El nombre es obligatorio</div>
        <div class="error-message" 
          [hidden] = "!nameState.errors?.minlength">
          El nombre debe tener un m√≠nimo de 3 caracteres
        </div>
      </div>

    <div class="md-form">
        <i class="fa fa-address-card prefix grey-text"></i>
        <label for="">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" class="form-control" required minlength="3" placeholder="Indica tu nombre" 
        required minlength="3" [(ngModel)]="oUsuario.apellidos"
        #apellidosState="ngModel">
    </div>

    <div class="md-form">
        <i class="fa fa-envelope prefix grey-text"></i>
        <label for="">Email</label>
        <input type="email" id="" class="form-control">
    </div>

    <div class="md-form">
        <i class="fa fa-pencil prefix grey-text"></i>
        <label for="">Mensaje</label>
        <textarea type="text" id="" class="form-control md-textarea" rows="3"></textarea>
    </div>

    <div class="text-center mt-4">
        <button class="btn btn-outline-secondary" type="submit">Enviar<i class="fa fa-paper-plane-o ml-2"></i></button>
    </div>
</form>
</div>

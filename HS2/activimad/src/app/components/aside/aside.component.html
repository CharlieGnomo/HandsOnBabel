<div class="panel panel-default">
  <div class="panel-heading">{{title}}</div>
  <div class="panel-body">
    <p>
      <button (click) = "getNext5Events()">5</button>
      <button (click) = "getNext10Events()">10</button>
      <button (click) = "getNext15Events()">15</button>
    </p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let event of aEvents">{{event.title}}</li>
    </ul>
  </div>
</div>

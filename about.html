    <meta charset="UTF-8">

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="./app/app.js" type="module"></script>
    <title>DCGames - About</title>
</head>

<body>
    <header>
        <h1>
            <i class="fa fa-gamepad"></i>Babel Games</h1>
    </header>
    <!--  Menu principal -->
    <nav class="menuPC">
        <ul>
            <li>
                <a id='index' href="./index.html">Home</a>
            </li>
            <li>
                <a id='trivial' href="./paginas/trivial.html">Trivial</a>
            </li>
            <li>
                <a id='personajes' href="./paginas/caras.html">Personajes</a>
            </li>
            <li>
                <a id='parejas' href="./paginas/parejas.html">Parejas</a>
            </li>
            <li>
                <a id='about' href="./about.html">About</a>
            </li>
        </ul>
    </nav>
    <nav class="menuMob">
        <span id="menuBtn" class="fa fa-bars"></span>
        <ul>
            <li>
                <a id='index' href="./index.html">Home</a>
            </li>
            <li>
                <a id='trivial' href="./paginas/trivial.html">Trivial</a>
            </li>
            <li>
                <a id='personajes' href="./paginas/caras.html">Personajes</a>
            </li>
            <li>
                <a id='parejas' href="./paginas/parejas.html">Parejas</a>
            </li>
            <li>
                <a id='about' href="./about.html">About</a>
            </li>
        </ul>
    </nav>
    <!-- Contenido principal -->
    <main>
        <!-- Adivinar personajes -->
        <div class="secciones"></div>
        <section class="seccionC">
            <article>
                <figure class="imgPC">
                    <img src="./assets/game.png">
                    <figcaption></figcaption>
                </figure>
                <p>
                    Carlos López Martínez
                </p>
            </article>
        </section>
        <!-- Trivial -->
        <div class="secciones"></div>
        <section class="seccionC">
            <article>
                <figure class="imgPC">
                    <img src="./assets/game.png">
                    <figcaption></figcaption>
                </figure>
                <p>
                    David Rodríguez Marco
                </p>
            </article>
        </section>
        <section>
            <button id="btnSug" class="btnSug" type="button"><span class="fa fa-arrow-down"></span>Sugerencias<span class="fa fa-arrow-down"></span></button>
        </section>
        <div id="formSugC" class="formSugC">
            <form id="formSug" method="POST" novalidate>
                <p>
                    <label>Nombre
                        <input id="nombre" name="nombre" type="text" required>
                    </label>
                </p>
                <p>
                    <label>Correo
                        <input id="correo" name="correo" type="email" required>
                    </label>
                </p>
                <p>¿Qué juego te ha gustado más?</p>
                <ul>
                    <li>
                        <label>Caras
                            <input type="checkbox" name="caras" id="caras">
                        </label>
                    </li>
                    <li>
                        <label>Trivial
                            <input type="checkbox" name="trivial" id="trivial">
                        </label>
                    </li>
                    <li>
                        <label>Parejas
                            <input type="checkbox" name="parejas" id="parejas">
                        </label>
                    </li>
                </ul>
                <p>Sugerencia</p>
                <textarea name="sugerencia" id="sugerencia" class="iSug"></textarea>
                <button class="btnForm" type="submit">Enviar</button>
                <button class="btnForm" type="reset">Limpiar</button>
            </form>
        </div>
    </main>
    <footer>
        <address>
            <p>&copy; Carlos López y David Rodríguez. BabelCamp 2018. Madrid</p>
        </address>
    </footer>
</body>

</html>
